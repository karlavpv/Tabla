<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programación Web</title>
  <script src="java.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabla de alumnos</h1>
  
    <div id="formulario">
      <h2>Ingresar Alumno</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingrese su nombre">
  <br>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" placeholder="Ingrese su apellido">
      <br>
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" placeholder="Ingrese su correo electrónico">
      <br>
      <label for="extension">Extensión:</label>
      <input type="text" id="extension" placeholder="Ingrese su extensión">
      <br>
      <button class="boton" onclick="agregarAlumno()">Agregar Alumno</button>
    </div>
  
    <table id="tablaAlumnos">
      <thead>
        <tr>
          <th>Nombre Completo</th>
          <th>Correo electrónico</th>
          <th>Extensión</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
  
    <script src="script.js"></script>
  </body>
  </html>
